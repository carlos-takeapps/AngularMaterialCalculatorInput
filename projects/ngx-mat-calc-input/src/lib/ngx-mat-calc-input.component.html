<div class="input-calc-component" (keydown)="keyPressed($event)">
	<div>
		<input class="input-display" readonly matInput type="text" value="{{value}}" />
		<button mat-button matSuffix mat-icon-button aria-label="Show/Hide" class="keyboard-button" (click)="toggleKeyboard()" >
			<fa-icon [icon]="calcIcon"></fa-icon>
		</button>
	</div>
	<div *ngIf="showKeyboard" class="calc-keyboard">
		<table class="keys" aria-labelledby="inputKeys">
			<tr>
				<td> <span id="btn_C" tabindex="0" (click)="clickClear()">C</span> </td>
				<td> <span id="btn_div" tabindex="0" (click)="clickOperator($event)">/</span> </td>
				<td> <span id="btn_x" tabindex="0" (click)="clickOperator($event)">x</span> </td>
				<td> <span id="btn_sub" tabindex="0" (click)="clickOperator($event)">-</span> </td>
			</tr>
			<tr>
				<td> <span id="btn_7" tabindex="0" (click)="clickNumber($event)">7</span> </td>
				<td> <span id="btn_8" tabindex="0" (click)="clickNumber($event)">8</span></td>
				<td> <span id="btn_9" tabindex="0" (click)="clickNumber($event)">9</span></td>
				<td rowspan="2"> <span class="double-height" id="btn_add" tabindex="0"
						(click)="clickOperator($event)">+</span> </td>
			</tr>
			<tr>
				<td> <span id="btn_4" tabindex="0" (click)="clickNumber($event)">4</span> </td>
				<td> <span id="btn_5" tabindex="0" (click)="clickNumber($event)">5</span> </td>
				<td> <span id="btn_6" tabindex="0" (click)="clickNumber($event)">6</span> </td>
			</tr>
			<tr>
				<td> <span id="btn_1" tabindex="0" (click)="clickNumber($event)">1</span> </td>
				<td> <span id="btn_2" tabindex="0" (click)="clickNumber($event)">2</span> </td>
				<td> <span id="btn_3" tabindex="0" (click)="clickNumber($event)">3</span> </td>
				<td rowspan="2"> <span class="double-height" id="btn_eq" tabindex="0"
						(click)="clickOperator($event)">=</span></td>
			</tr>
			<tr>
				<td colspan="2"> <span class="double-width" id="btn_0" tabindex="0"
						(click)="clickNumber($event)">0</span></td>
				<td> <span id="btn_dec" tabindex="0" (click)="clickDecimal()">.</span> </td>
			</tr>
		</table>
	</div>
</div>
